<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LitHive</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
      <div class="container">
        <a class="navbar-brand" href="#">LitHive</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="row">
            <div class="col">
              <form class="form-inline my-2 my-lg-0">
                <input
                  class="form-control mr-sm-2"
                  type="search"
                  placeholder="Search for books..."
                  aria-label="Search"
                />
              </form>
            </div>
            <div class="col-auto">
              <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </div>
          </div>
          <div class="dropdown">
            <button
              class="btn btn-primary dropdown-toggle"
              type="button"
              id="modeDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >Display
            </button>
            <ul class="dropdown-menu" aria-labelledby="modeDropdown">
              <li><a class="dropdown-item" href="#" id="lightMode">Light Mode</a></li>
              <li><a class="dropdown-item" href="#" id="darkMode">Dark Mode</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <main class="main">
      <div class="container">
        <h2 class="mt-4 mb-3">Popular Books</h2>
        <!-- Display most popular books here -->
        <div id="popularBooks" class="row"></div>
      </div>

      <!-- Book Details Modal -->
      <div
        class="modal fade"
        id="bookDetailsModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="bookDetailsModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-scrollable" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="bookDetailsModalLabel">Book Details</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="bookDetailsBody"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer bg-dark text-white py-3">
      <div class="container">
        <p>&copy; 2024 BookHive. All rights reserved.</p>
      </div>
    </footer>

    <script src="./src/index.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
