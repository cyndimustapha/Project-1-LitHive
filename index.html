<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LitHive</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div>
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">LitHive</a>
        <a id="libraryLink" class="navbar-brand" href="#">My Library</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search for books..." aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
          </form>
          <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="modeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              Display
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="modeDropdown">
              <li><a class="dropdown-item" href="#" id="lightMode">Light Mode</a></li>
              <li><a class="dropdown-item" href="#" id="darkMode">Dark Mode</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <main class="main">
    <div class="container">
      <h2 class="mt-4 mb-3">Popular Books</h2>
      <!-- Display most popular books here -->
      <div id="popularBooks" class="row"></div>
    </div>

    <!-- Library Container -->
    <div class="container mt-4" id="libraryContainer" style="display:none;">
      <h2 class="mb-3">Your Library</h2>
      <!-- User's library will be displayed here -->
      <div id="userLibrary" class="row">
        <!-- User's library will be displayed here -->
      </div>
    </div>

    <!-- Book Details Modal -->
    <div class="modal fade" id="bookDetailsModal" tabindex="-1" role="dialog" aria-labelledby="bookDetailsModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="bookDetailsModalLabel">Book Details</h5>
          </div>
          <div class="modal-body" id="bookDetailsBody">
            <h5 class="card-title" id="bookTitle"></h5>
            <p class="card-text" id="bookAuthor"></p>
            <div id="bookDetails"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">+</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer bg-dark text-white py-3">
    <div class="container">
      <p>&copy; 2024 LitHive. All rights reserved.</p>
    </div>
  </footer>

  <script src="./src/index.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
